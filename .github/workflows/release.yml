name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Zig
        run: brew install zig

      - name: Create cross-compilation wrappers
        run: |
          mkdir -p /tmp/zig-cc
          cat > /tmp/zig-cc/x86_64-linux <<'WRAPPER'
          #!/bin/sh
          exec zig cc -target x86_64-linux-gnu "$@"
          WRAPPER
          cat > /tmp/zig-cc/aarch64-linux <<'WRAPPER'
          #!/bin/sh
          exec zig cc -target aarch64-linux-gnu "$@"
          WRAPPER
          chmod +x /tmp/zig-cc/*

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
