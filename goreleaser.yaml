project_name: acai

builds:
  - main: ./cmd/acai
    binary: acai
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    overrides:
      - goos: linux
        goarch: amd64
        goamd64: v1
        env:
          - CC=x86_64-linux-gnu-gcc
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

brews:
  - name: acai
    repository:
      owner: felixgeelhaar
      name: homebrew-tap
    directory: Formula
    homepage: "https://felixgeelhaar.github.io/acai/"
    description: "Granola meeting intelligence for the MCP ecosystem"
    license: "MIT"
    dependencies:
      - name: sqlite
        type: optional
    install: |
      bin.install "acai"
    test: |
      system "#{bin}/acai", "version"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
